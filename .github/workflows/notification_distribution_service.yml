name: NOTIFICATION DISTRIBUTION SERVICE TEST Report

on:
  push:
    branches:
      - main
      - hotfix/**
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests with Coverage
        run: yarn test:cov
        env:
          CI: true

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Jest Report
          path: reports/junit.xml
          reporter: jest-junit

      - name: Comment coverage summary
        if: github.event_name == 'pull_request'
        run: |
          COVERAGE=$(grep -A 2 "All files" coverage/lcov-report/index.html | tail -n1 | awk '{print $2}')
          gh pr comment ${{ github.event.pull_request.number }} --body "ðŸ§ª **Coverage summary:** $COVERAGE"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
